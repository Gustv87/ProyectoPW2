<div class="card my-5 mb-3">
    <div class="card-body">
        <h3 class="card-title">Usuarios</h3>
        <div class="card-text">
            <div class="table-resposive">
                <table class="table table-hover">
                    <thead>
                        <th>Nombre</th>
                        <th>Nombre de usuario</th>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{user.name}}</td>
                            <td>{{user.username}}</td>
                            <button pButton type="button"  class="ui-button">Editar</button>
                            <button pButton type="button"  class="ui-button-danger">Eliminar</button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
