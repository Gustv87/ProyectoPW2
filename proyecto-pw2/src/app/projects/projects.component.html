<div class="card my-5 mb-3">
    <div class="card-body">
        <h3 class="card-title">Proyectos</h3>
        <div class="card-text">
            <div class="table-resposive">
                <table class="table table-hover">
                    <thead>
                        <th>Nombre del Proyecto</th>                       
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of projects">
                            <td>{{project.name}}</td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
