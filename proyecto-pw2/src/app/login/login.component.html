<form action="">
  <div class="card">
      <div class="card-body">
          <h3 class="card-title">Login</h3>
          <div class="card-text">
              <div *ngIf="!success">
                  <p class="text-danger">
                      {{message}}
                  </p>
              </div>
              <div class="form-group">
                  Username:
                  <input name="username" [(ngModel)]="username" type="text" class="form-control">
              </div>
              <div class="form-group">
                  Password:
                  <input name="password" [(ngModel)]="password" type="password" class="form-control">
              </div>
              <button class="btn btn-primary btn-block" (click)="login();">
                      Log in
              </button>
          </div>
      </div>
  </div>
</form>
